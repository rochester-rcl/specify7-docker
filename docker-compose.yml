version: "3.4"

services:

  mariadb:
    build:
      context: ./docker-build
      dockerfile: Dockerfile
      target: mariadb
    container_name: mariadb
    networks:
      - sp7
    expose: # remove these two lines and uncomment the next two lines if you want to be able to connect to the MariaDB server from outside the container
      - '3306'
    #ports:
    #  - '3307:3306'
    environment:
      MYSQL_ROOT_PASSWORD: root
    restart: on-failure
    volumes:
      - ./docker-build/init-db:/docker-entrypoint-initdb.d/
      - ./data:/var/lib/mysql

  specify7:
    build:
      context: ./docker-build
      dockerfile: Dockerfile
      target: specify7
    container_name: specify7
    ports:
      - '8080:80'   # specify7
      - '8081:8081' # web asset server
    depends_on:
      - mariadb
    networks:
      - sp7
    restart: always
    volumes:
      - ./docker-build/specify6_thick_client:/usr/local/specify6
      - ./docker-build/specify7_config:/usr/local/specify_config

  # webportal:
