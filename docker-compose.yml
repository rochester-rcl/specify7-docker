  #     context: ./
  #     dockerfile: Dockerfile
  #     target: webportal
  #   ports:
  #     - '80:80'
  #     - '8983:8983' # comment out this line if you want to restrict access to the Solr admin page
  #   tty: true

networks:
  sp7:
    driver: bridge